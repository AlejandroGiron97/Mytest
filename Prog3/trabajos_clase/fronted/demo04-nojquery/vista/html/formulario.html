<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <script src="./vista/js/formulario.js"></script>
</head>

<body>
    <div class="col m10 offset-m1 s12">
        <h2 class="center-align">Dimensión de la matriz</h2>
        <div class="row">
            <form class="col m8 offset-m2 s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="frm-txtfilas" type="text">
                        <label for="frm-txtfilas">Número de filas</label>
                    </div>
                    <div class="input-field col s12">
                        <input id="frm-txtcols" type="text">
                        <label for="frm-txtcols">Número de columnas</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col m12">
                        <p class="right-align">
                            <button id="frm-btngenerar-matriz" class="btn waves-effect waves-light" type="button">Generar matriz</button>
                        </p>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
